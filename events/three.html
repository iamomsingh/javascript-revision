<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser API</title>
</head>
<body>
    <h1>simple project on setTimeout</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>

        const changeText = () => {
            document.querySelector('h1').innerHTML = "Om Learn Fast...."
        }


        document.querySelector('#start').addEventListener('click', (e) => {
            const changebtn = setTimeout(changeText, 3000);
            console.log('Started');

            document.querySelector('#stop').addEventListener('click', (e) => {
            clearInterval(changebtn);
            console.log('Stopped');


            })
        })

    </script>
</body>
</html>
