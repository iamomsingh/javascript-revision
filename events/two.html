<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser API</title>
</head>
<body>
    <h1>Learning Browser API</h1>
    <button id="stop">Stop</button>

    <script>
        //  setTimeout( () => {
        //     console.log("om singh")
        //     alert("om singh");
        // }, 2000);
        
        const changeName = function(){
            console.log('om singh Rajput');
        }
        const changeText = () => {
            document.querySelector('h1').innerHTML = "Om Learn Fast...."
        }

        setTimeout(changeName, 1000);
        const change = setTimeout(changeText, 3000);

        document.querySelector('#stop').addEventListener('click', (e) => {
            clearTimeout(change);
            console.log('Stopped');
        })
    </script>
</body>
</html>
